<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARC Raiders Item Usage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="arclogo.png" />
  <style>
    :root {
      --bg: #041615;
      --panel: rgba(5, 15, 20, 0.78);
      --border: rgba(54, 165, 172, 0.25);
      --accent: #ff7a45;
      --accent-2: #28d7c5;
      --text: #f1fbf7;
      --muted: rgba(205, 223, 218, 0.8);
      --badge-bg: rgba(25, 52, 54, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(5, 6, 8, 0.55), rgba(5, 6, 8, 0.75)),
        url('arcwallpaper.jpg') center/cover;
      filter: blur(4px);
      transform: scale(1.02);
      z-index: -2;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: rgba(5, 6, 8, 0.95);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 50px 16px 50px;
      transition: padding 0.35s ease, align-items 0.35s ease;
    }

    body.top-align {
      align-items: flex-start;
      padding: 40px 16px 30px;
    }

    .container {
      width: min(1050px, 100%);
      background: linear-gradient(145deg, rgba(4, 22, 25, 0.92), rgba(9, 30, 34, 0.85));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 32px 40px 40px;
      box-shadow: 0 30px 80px rgba(3, 8, 10, 0.8), 0 0 60px rgba(40, 215, 197, 0.1);
      backdrop-filter: blur(12px);
      margin: 20px auto 20px;
      transition: padding 0.35s ease, margin 0.35s ease;
    }

    .container.compact {
      padding-top: 24px;
      margin-top: 10px;
    }

    .container.compact h1 {
      display: none;
    }

    h1 {
      font-size: clamp(1.8rem, 2.6vw, 2.4rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0 0 10px;
    }

    .muted {
      color: var(--muted);
    }

    .search {
      margin: 24px 0 20px;
      background: rgba(3, 20, 24, 0.8);
      padding: 18px 24px;
      border-radius: 20px;
      border: 1px solid rgba(40, 215, 197, 0.25);
      box-shadow: inset 0 0 35px rgba(40, 215, 197, 0.08);
    }

    .container.compact .search {
      margin-top: 8px;
    }

    .search-label {
      display: none;
    }

    .search input[type="text"] {
      width: 100%;
      background: rgba(6, 18, 22, 0.95);
      border: 1px solid rgba(40, 215, 197, 0.3);
      border-radius: 12px;
      padding: 16px 18px;
      font-size: 1.05rem;
      color: var(--text);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-2);
      box-shadow: 0 0 0 2px rgba(0, 198, 255, 0.25);
    }

    #results {
      display: grid;
      gap: 14px;
      margin-top: 12px;
    }

    .empty {
      padding: 30px 20px;
      border-radius: 16px;
      background: rgba(4, 18, 22, 0.85);
      border: 1px dashed rgba(92, 190, 186, 0.3);
      text-align: center;
      color: var(--muted);
      font-style: italic;
    }

    .empty.error {
      border-color: rgba(255, 122, 69, 0.4);
      color: #ffb0a0;
      font-style: normal;
    }

    .result {
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 18px;
      background: rgba(8, 12, 20, 0.9);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35), 0 0 25px var(--tier-glow, rgba(0, 0, 0, 0));
      --tier-gradient: linear-gradient(120deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
      --tier-glow: rgba(0, 0, 0, 0);
    }

    .result::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: var(--tier-gradient);
      opacity: 0.55;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .result-body {
      position: relative;
      z-index: 1;
    }

    .result.tier-0 {
      --tier-gradient: linear-gradient(120deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
    }

    .result.tier-1 {
      --tier-gradient: linear-gradient(125deg, rgba(146, 154, 178, 0.65), rgba(84, 92, 115, 0.2));
      --tier-glow: rgba(146, 154, 178, 0.3);
    }

    .result.tier-2 {
      --tier-gradient: linear-gradient(125deg, rgba(0, 198, 255, 0.7), rgba(0, 123, 255, 0.25));
      --tier-glow: rgba(0, 198, 255, 0.35);
    }

    .result.tier-3 {
      --tier-gradient: linear-gradient(125deg, rgba(148, 255, 161, 0.75), rgba(0, 194, 120, 0.3));
      --tier-glow: rgba(0, 194, 120, 0.35);
    }

    .result.tier-4 {
      --tier-gradient: linear-gradient(125deg, rgba(199, 129, 255, 0.75), rgba(111, 71, 255, 0.35));
      --tier-glow: rgba(199, 129, 255, 0.4);
    }

    .result.tier-5 {
      --tier-gradient: linear-gradient(125deg, rgba(255, 150, 92, 0.8), rgba(255, 89, 36, 0.4));
      --tier-glow: rgba(255, 150, 92, 0.45);
    }

    .result.rarity-common {
      --tier-gradient: linear-gradient(125deg, rgba(89, 93, 106, 0.7), rgba(25, 28, 38, 0.4));
      --tier-glow: rgba(89, 93, 106, 0.35);
    }

    .result.rarity-uncommon {
      --tier-gradient: linear-gradient(125deg, rgba(38, 191, 87, 0.75), rgba(18, 80, 44, 0.35));
      --tier-glow: rgba(38, 191, 87, 0.5);
    }

    .result.rarity-rare {
      --tier-gradient: linear-gradient(125deg, rgba(1, 169, 242, 0.8), rgba(7, 49, 92, 0.4));
      --tier-glow: rgba(1, 169, 242, 0.45);
    }

    .result.rarity-epic {
      --tier-gradient: linear-gradient(125deg, rgba(205, 48, 152, 0.8), rgba(120, 30, 92, 0.4));
      --tier-glow: rgba(205, 48, 152, 0.5);
    }

    .result.rarity-legendary {
      --tier-gradient: linear-gradient(125deg, rgba(255, 198, 1, 0.85), rgba(196, 110, 0, 0.45));
      --tier-glow: rgba(255, 198, 1, 0.55);
    }

    .result strong {
      font-size: 1.1rem;
      letter-spacing: 0.04em;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 12px 0;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      letter-spacing: 0.03em;
      background: var(--badge-bg);
      border: 1px solid rgba(92, 190, 186, 0.25);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease, color 0.15s ease;
      color: inherit;
      text-transform: none;
      backdrop-filter: blur(6px);
    }

    .badge:not(.badge-rarity):hover {
      border-color: var(--accent-2);
      box-shadow: 0 6px 16px rgba(40, 215, 197, 0.25);
      transform: translateY(-2px);
      background: rgba(16, 45, 47, 0.85);
    }

    .badge:focus-visible {
      outline: 2px solid var(--accent-2);
      outline-offset: 2px;
    }

    .badge-active {
      border-color: var(--accent);
      background: rgba(255, 122, 69, 0.18);
      box-shadow: 0 6px 24px rgba(255, 122, 69, 0.4);
      color: var(--text);
    }

    .badges .badge:first-child:not(.badge-rarity) {
      border-color: var(--accent);
      color: var(--accent);
    }

    .badge-rarity {
      color: #f8fbff;
      letter-spacing: 0.08em;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-rarity-common {
      background: rgba(108, 116, 132, 0.25);
      border-color: rgba(160, 168, 186, 0.65);
      color: #d5d8e4;
      box-shadow: 0 6px 16px rgba(108, 116, 132, 0.25);
    }

    .badge-rarity-uncommon {
      background: rgba(46, 196, 123, 0.2);
      border-color: rgba(46, 196, 123, 0.7);
      color: #baf7d9;
      box-shadow: 0 6px 16px rgba(46, 196, 123, 0.25);
    }

    .badge-rarity-rare {
      background: rgba(0, 166, 255, 0.22);
      border-color: rgba(0, 166, 255, 0.65);
      color: #d0f0ff;
      box-shadow: 0 6px 16px rgba(0, 166, 255, 0.25);
    }

    .badge-rarity-epic {
      background: rgba(199, 72, 255, 0.25);
      border-color: rgba(199, 72, 255, 0.7);
      color: #ffd0ff;
      box-shadow: 0 6px 18px rgba(199, 72, 255, 0.3);
    }

    .badge-rarity-legendary {
      background: rgba(255, 184, 64, 0.25);
      border-color: rgba(255, 184, 64, 0.7);
      color: #ffe9b2;
      box-shadow: 0 6px 18px rgba(255, 190, 82, 0.35);
    }

    .badge-rarity:hover {
      transform: translateY(-2px);
      border-color: currentColor;
      box-shadow: 0 6px 24px rgba(255, 255, 255, 0.18);
    }

    .description {
      margin: 12px 0 6px;
      line-height: 1.5;
      color: rgba(245, 246, 255, 0.9);
    }

    .stats {
      font-size: 0.8rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .effects-header {
      margin-top: 10px;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .effects {
      list-style: disc;
      padding-left: 20px;
      margin: 6px 0 0;
      color: rgba(245, 246, 255, 0.9);
    }

    .effects li {
      margin-bottom: 4px;
    }

    .usage {
      margin: 14px 0;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(4, 8, 16, 0.75);
    }

    .usage.required {
      border-left: 4px solid var(--accent-2);
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.15);
    }

    .usage.optional {
      border-left: 4px solid var(--accent);
      box-shadow: 0 0 15px rgba(255, 107, 43, 0.15);
    }

    .usage-title {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.85rem;
      margin-bottom: 8px;
      color: rgba(245, 246, 255, 0.9);
    }

    .usage-list {
      margin: 0;
      padding-left: 0;
      list-style: none;
      line-height: 1.45;
      color: rgba(245, 246, 255, 0.9);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .usage-list li div + div {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .muted.error {
      color: #ff5460;
    }

    .page-shell {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    footer.page-credits {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      line-height: 1.4;
      padding-bottom: 6px;
    }

    footer.page-credits a {
      color: var(--accent-2);
      text-decoration: none;
    }

    footer.page-credits a:hover,
    footer.page-credits a:focus-visible {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .container {
        padding: 28px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <div class="container">
      <h1>What item, Raider?</h1>
      <div class="search">
        <input id="q" type="text" placeholder="Search item nameâ€¦" />
      </div>

      <div id="results"></div>
    </div>
    <footer class="page-credits">
      Data sourced from
      <a href="https://metaforge.app/arc-raiders/database/items/page/1" target="_blank" rel="noopener noreferrer">Metaforge</a>
      and the
      <a href="https://arc-raiders.fandom.com/wiki/Items" target="_blank" rel="noopener noreferrer">ARC Raiders Wiki</a>.
      Built by
      <a href="https://github.com/jim/Arc-Raiders-Upgrades" target="_blank" rel="noopener noreferrer">Jim</a>.
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    (function () {
      const container = document.querySelector('.container');
      const input = document.getElementById('q');
      function sync() {
        if (!container || !input) return;
        const active = input.value.trim().length > 0;
        container.classList.toggle('compact', active);
        document.body.classList.toggle('top-align', active);
      }
      document.addEventListener('input', e => {
        if (e.target === input) sync();
      });
      sync();
    })();
  </script>
</body>
</html>
