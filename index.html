<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARC Raiders Item Usage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 1.6rem; margin-bottom: 8px; }
    .muted { color: #666; }
    .search { display: flex; gap: 8px; margin: 16px 0; }
    input[type="text"] { flex: 1; padding: 10px; font-size: 1rem; }
    button { padding: 10px 14px; font-size: 1rem; cursor: pointer; }
    .result { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
    .badges { margin-top: 4px; }
    .badge { display: inline-block; padding: 2px 6px; background: #f3f3f3; border: 1px solid #ddd; border-radius: 4px; margin-right: 6px; margin-top: 4px; }
    .error { color: #b00020; }
    footer { margin-top: 24px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ARC Raiders: Item Usage Lookup</h1>
    <p class="muted">Type an item name (e.g., “Metal Parts”, “ARC Alloy”, “Cat Bed”). Data loads from <code>data/items.csv</code>.</p>

    <div class="search">
      <input id="q" type="text" placeholder="Search item name…" />
      <button id="go">Search</button>
    </div>

    <div id="msg" class="muted"></div>
    <div id="results"></div>

    <footer class="muted">
      Hosted on GitHub Pages. No tracking, no backend.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
